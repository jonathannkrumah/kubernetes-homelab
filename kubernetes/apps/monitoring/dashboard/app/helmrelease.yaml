---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dashboard
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/dashboard
      chart: kubernetes-dashboard
      version: 7.12.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 12h
  values:
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
            protocol: TCP
            targetPort: 8443
    ingress:
      main:
        enabled: true
        ingressClassName: external
        useDefaultIngressClass: false
        annotations:
          external-dns.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "false"
          hajimari.io/enable: "true"
          hajimari.io/appNname: "Kubernetes Dashboard"
          hajimari.io/group: "System"
          hajimari.io/icon: mdi:kubernetes
          external-dns.alpha.kubernetes.io/target: external.samcloud.online
        hosts:
          - host: &host "{{ .Release.Name }}.samcloud.online"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: kubernetes-dashboard-production-tls
    metricsScraper:
      enabled: true
    cert-manager:
      enabled: false
    nginx:
      enabled: false
    extras:
      serviceMonitor:
        enabled: true
    persistence:
      config:
        enabled: true
        existingClaim: kubernetes-dashboard-pvc
        globalMounts:
          - subPath: dashboard
            path: /var/lib/kubernetes-dashboard
    podSecurityContext:
      runAsUser: ${PUID}
      runAsGroup: ${PGID}
      fsGroup: ${PGID}
      fsGroupChangePolicy: "OnRootMismatch"
