# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dashboard
  namespace: monitoring
spec:
  interval: 10m

  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.12.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 12h
  releaseName: kubernetes-dashboard
  targetNamespace: monitoring
  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      kubernetes-dashboard:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: kubernetesui/dashboard
              tag: v2.7.0
            env:
              TZ: ${TIMEZONE}
            ports:
              - name: https
                containerPort: 8443
                protocol: TCP
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi

    service:
      app:
        controller: kubernetes-dashboard
        ports:
          https:
            port: &port 443
            protocol: TCP
            targetPort: 8443
        args:
          - --auto-generate-certificates
          - --namespace=monitoring

    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          external-dns.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "false"
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:kubernetes"
          hajimari.io/group: Monitoring
          hajimari.io/appName: "kubernetes-dashboard"
          external-dns.alpha.kubernetes.io/hostname: "{{ .Release.Name }}.samcloud.online"
          hajimari.io/description: "Kubernetes Dashboard"
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: internal.samcloud.online
        hosts:
          - host: &host "{{ .Release.Name }}.samcloud.online"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: https
        tls:
          - hosts:
              - *host
            secretName: kubernetes-dashboard-tls

    metricsScraper:
      enabled: true

    persistence:
      config:
        enabled: true
        existingClaim: kubernetes-dashboard-pvc
        volumeMounts:
          - mountPath: &datadir /var/kubernetes-dashboard

    podSecurityContext:
      runAsUser: ${PUID}
      runAsGroup: ${PGID}
      fsGroup: ${PGID}
      fsGroupChangePolicy: "OnRootMismatch"
