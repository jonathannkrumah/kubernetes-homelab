---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashboard
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.12.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  values:
    app:
      ingress:
        enabled: true
        ingressClassName: external
        useDefaultIngressClass: false
        annotations:
          external-dns.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "false"
          hajimari.io/enable: "true"
          hajimari.io/appName: "Kubernetes Dashboard"
          hajimari.io/group: "System"
          hajimari.io/icon: mdi:kubernetes
          external-dns.alpha.kubernetes.io/target: external.samcloud.online
        hosts:
          - host: "dashboard.samcloud.online"
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: app
                    port:
                      name: http
        tls:
          - secretName: kubernetes-dashboard-production-tls
            hosts:
              - "dashboard.samcloud.online"
    metricsScraper:
      enabled: true
    cert-manager:
      enabled: true
    extras:
      serviceMonitor:
        enabled: true
    persistence:
      enabled: true
      existingClaim: kubernetes-dashboard-pvc
      mountPath: /var/lib/kubernetes-dashboard
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
