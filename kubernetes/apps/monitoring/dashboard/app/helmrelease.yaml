apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dashboard
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.12.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 12h
  install:
    createNamespace: true
  values:
    controllers:
      kubernetes-dashboard:
        containers:
          app:
            image:
              repository: kubernetesui/dashboard
              tag: v2.7.0
            ports:
              - name: http
                containerPort: 8443
                protocol: TCP
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi
    service:
      app:
        controller: kubernetes-dashboard
        annotations:
          reloader.stakater.com/auto: "true"
        ports:
          http:
            port: 443
            protocol: TCP
            targetPort: 8443
    ingress:
      app:
        enabled: true
        className: "external"
        annotations:
          external-dns.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "false"
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:kubernetes"
          hajimari.io/group: Monitoring
          hajimari.io/appName: "kubernetes-dashboard"
          external-dns.alpha.kubernetes.io/target: external.samcloud.online
        hosts:
          - host: &host "{{ .Release.Name }}.samcloud.online"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: kubernetes-dashboard-tls
    metricsScraper:
      enabled: true
    persistence:
      kubernetes-dashboard-pvc:
        enabled: true
        existingClaim: kubernetes-dashboard-pvc
        globalMounts:
          - subPath: kubernetes-dashboard
            path: /var/lib/kubernetes-dashboard
    podSecurityContext:
      runAsUser: ${PUID}
      runAsGroup: ${PGID}
      fsGroup: ${PGID}
      fsGroupChangePolicy: "OnRootMismatch"
